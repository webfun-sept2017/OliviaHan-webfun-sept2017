<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>whatPokemon</title>
    <link rel = 'stylesheet' type = 'text/css' href = 'what.css' />
    <script type = "text/javascript" src =
    "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script>
    $(document).ready(function(){
      for (var i = 1; i < 152; i++) {
        $('#pic').append(`<img id = "${i}" src=
        "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png">`)
      }



      $(document).on('click','img',function(){
        var id = this.id;
        $.get('https://pokeapi.co/api/v2/pokemon/'+id+'/',function(data){
          // console.log(data.name);
          // console.log(data.sprites.back_shiny);
          // console.log(data.types[0].type.name);
          // console.log(data.height);
          // console.log(data.weight);
          var html = '<h3>' + data.name + '</h3>'
          html += `<img src=
          "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${id}.png">`
          html+= '<h3>' + 'type:' + data.types[0].type.name + '</h3>'

          html+= '<h3>' + 'Height:' + data.height + '</h3>'
          html+= '<h3>' + 'Weight:' + data.weight + '</h3>'

         $('#box').append(html);
        },'json')



      })
    })


    </script>
  </head>
  <body>
  <div id = "pic">
  </div>

  <div id = "box">

  </div>



  </body>
</html>
