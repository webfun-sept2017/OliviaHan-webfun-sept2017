<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ninjacat</title>
    <link rel = "stylesheet" type = "text/css" href = "ninja-cat.css" />
    <script type = "text/javascript" src =
    "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script>
      $(document).ready(function(){
        $('img').click(function() {
         $(this).attr('src', $(this).attr('alt-src'))
        })

      })




    </script>
  </head>
  <body>
    <img src = "cat0.png" alt-src = "ninja0.png" />
    <img src = "cat1.png" alt-src = "ninja1.png" />
    <img src = "cat2.png" alt-src = "ninja2.png" />
    <img src = "cat3.png" alt-src = "ninja3.png" />
    <img src = "cat4.png" alt-src = "ninja4.png" />


  </body>
</html>
